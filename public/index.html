<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBC Timetable</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>UBC Timetable</h1>
    </header>
    
    <div class="container">
        <div class="search-wrapper">
            <form class="container-box">
                <h2>Find a Course:</h2>
                <div class="form-container">
                    <div class="label-container">
                        <label for="dept-input" class="form-label">Department</label>
                        <input type="text" id="dept-input" placeholder="ex: CPSC">
                    </div>

                    <div class="label-container">
                        <label for="course-input" class="form-label">Course</label>
                        <input type="text" id="course-input" placeholder="ex: 210">
                    </div>

                    <div class="label-container">
                        <label for="section-input" class="form-label">Section</label>
                        <input type="text" id="section-input" placeholder="ex: 103">
                    </div>
                </div>

                <input class="btn" id="search-btn" type="submit" value="Search">

            </form>

            <div class="container-box hidden" id="display-box"></div>

        </div>

        <div id="timetable-wrapper" style="display: inline-block; vertical-align:top;">
            <div class="container-box">
                <span class="timetable-menu" id="term-1">Term 1</span>
                <span class="timetable-menu" id="term-2">Term 2</span>
            </div>
            <!-- <table id="timetable">
                <thead>
                    <col width="50px" class="time-column"/>
                    <tr>
                        <th class="day-header"></th>
                        <th class="day-header">Sun</th>
                        <th class="day-header">Mon</th>
                        <th class="day-header">Tue</th>
                        <th class="day-header">Wed</th>
                        <th class="day-header">Thu</th>
                        <th class="day-header">Fri</th>
                        <th class="day-header">Sat</th>
                    </tr>
                </thead>
                <tbody id="timetable-body">
                </tbody>
            </table> -->
        </div>
    </div>

    <div id="react_elem"></div>


    <!-- The Modal -->
    <div id="map-box" class="pop-up">

        <!-- Modal content -->
        <div class="modal-content">
            <div id="modal-content-top">
                <span id="building-name" class="h3-style" style="margin-top: 25px"></span>
                <span class="close-btn">&times;</span>
            </div>

            <div id="map-container">
            </div>
        </div>
    </div>

    <script src='config.js'></script>
    <script src="timetable.js"></script>
    <script src="search.js"></script>
    <script src="map.js"></script>
    <script src="main.js"></script>
</body>
</html>
